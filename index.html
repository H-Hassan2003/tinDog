<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Tindog App</title>
</head>
<body>
    <div class="container">
        <header>
            <div><img class="header-icon" src="images/icon-profile.png" alt="profile icon"></div>
            <div><img class="header-logo" src="images/logo.png" alt="the app logo"></div>
            <div><img class="header-icon" src="images/icon-chat.png" alt="the chat icon"></div>
        </header>
        <main id="user-details">
        </main>
        <footer>
            <button class="dislike-btn"><img id="dislike" src="images/icon-cross.png" alt="dislike icon"></button>
            <button class="like-btn"><img id="like" src="images/icon-heart.png" alt="like icon"></button>
        </footer>
    </div>
    <script src="/index.js" type="module"></script>
</body>
</html>
